<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div>
                <label for="data">Data de nascimento: </label>
                <input type="date" id="data">
            </div>
            <div>
                <label for="idade">Idade: </label>
                <input type="number" id="idade" placeholder="Digite sua idade">
            </div>

            <div>
                <div>
                    <p>Você sabe o meu nome completo?</p>
                    <input type="radio" name="nome_completo" id="opcao1">
                    <label for="opcao1">Pablo Renato Welington Rato</label>
                </div>
                <div>
                    <input type="radio" name="nome_completo" id="opcao2">
                    <label for="opcao2">Pablo Emílio Escobar</label>
                </div>
                <div>
                    <input type="radio" name="nome_completo" id="opcao3">
                    <label for="opcao3">pablorenato68</label>
                </div>
                <div>
                        <input type="radio" name="nome_completo" id="opcao4">
                    <label for="opcao4">Pode só me chamar de amor para ficar mais fácil</label>
                </div>

                <div>
                    <label for="turma">Selecione a sua turma </label>
                    <select name="1Ano EM" id="turma">
                        <option selected disabled>Selecione...</option>
                        <option value="turma">1°Ano EM TI</option>
                        <option value="turma">1°Ano EM Regular</option>
                        <option value="turma">1°Ano EM TE</option>
                        <option value="turma">2°Ano EM TI</option>
                        <option value="turma">2°Ano EM Regular</option>
                        <option value="turma">2°Ano EM TE</option>
                        <option value="turma">3°Ano EM TI</option>
                        <option value="turma">3°Ano EM Regular</option>
                        <option value="turma">3°Ano EM TE</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
